{% extends "layout.html" %}

{% block content %}
<div class="container mt-3 justify-content-center align-items-center" style="height: 60vh; display: flex; flex-direction: column;">
    <h2 class="text-center mb-4">Login</h2>
    <div class="row flex justify-content-center align-items-center w-100">
        <div class="col-md-4"> <!-- Adjusted column size to col-md-4 -->
            <div class="card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Username input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form2Example1" class="form-control" name="username" value="{{ form.username.value|default_if_none:'' }}" required/>
                            <label class="form-label" for="form2Example1">Username</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control" name="password" required/>
                            <label class="form-label" for="form2Example2">Password</label>
                        </div>

                        <!-- Submit button -->
                        <div class="d-flex justify-content-center">
                            <button data-mdb-ripple-init type="submit" class="btn btn-primary w-100 mb-4">Login</button>
                        </div>

                        <!-- Register link -->
                        <div class="text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
