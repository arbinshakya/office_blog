{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        BLOG
        {% endblock %}
    </title>
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Create a wrapper to hold the main content and footer */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
        }

        .content {
            flex: 1; /* Allow the content to grow and take available space */
        }

        footer {
            background-color: #f8f9fa; /* Optional: Change background color for footer */
        }
    </style>
</head>
<body class="bg-dark wrapper">  <!-- Add 'wrapper' class to body -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-2" href="{% url 'tweet_list' %}" style="font-family: Arial, sans-serif;">BLOG ME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}">Home</a> -->
                    </li>
                </ul>
                
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn text-button border-0" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">
                  <button class="btn btn text-button border-0" style="font-family: Arial, sans-serif;">Login</button>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container content">  <!-- Add 'content' class here -->
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="bg-body-tertiary text-center text-lg-start">
      <div class="container ">
          <div class="row">
              <!-- <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Links</h5>
                  <ul class="list-unstyled mb-0">
                      <li><a href="#!" class="text-body">Link 1</a></li>
                      <li><a href="#!" class="text-body">Link 2</a></li>
                      <li><a href="#!" class="text-body">Link 3</a></li>
                      <li><a href="#!" class="text-body">Link 4</a></li>
                  </ul>
              </div> -->
              <!-- Repeat for other columns -->
          </div>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="{% url 'tweet_list' %}" >blog me</a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
